<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TWITTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-default bgnav m-b-0">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Inicio</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Momentos</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span> Notificaciones</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Mensajes</a></li>
          </ul>
          <i id="twitter" class="fa fa-twitter fa-2x col-md-offset-2 " aria-hidden="true"></i>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input id="search" type="text" class="form-control" placeholder="Buscar en twitter">
            </div>
            <button type="button" class="btn btn-default btwitt">Twittear</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!--contenedor principal-->
    <section class="container-fluid bg-gray min-height">
      <div class="row m-t">
        <!--contenedor de ususario  -->
        <div class="col-md-offset-1 col-md-3">
          <!-- imagen y nombres-->
          <div class="row">
            <div id="container-user" class="col-md-11">
              <div class="col-md-3 pr pl">
                <img class="img-responsive photo-rad" src="assets/images/mujer.png" alt="dibujo">
              </div>
              <div class="col-md-9">
                <p class="m-b-0 txt-dc fnt-wht">Nancy Santana</p>
                <p class="txt-dc txt-gray">@nan</p>
              </div>
            </div>
          </div>
          <!-- <div class="col-md-12">
            <p>hola</p>
            <img class="img-responsive photo-rad" src="assets/images/mujer.png" alt="mujer">
          </div> -->
        </div>
        <!-- contenedor de publicacion  -->
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12 bg-pink pb-pt pl">
              <div class="col-md-2">
                <img class="img-responsive photo-rad" src="assets/images/mujer.png" alt="dibujo">
              </div>
              <div class="col-md-10 pr pl">
                <textarea id="textarea" class="form-control" placeholder="¿Qué está pasando?" rows="1"></textarea>
              </div>
              <div class="col-md-offset-2 col-md-2 pl m-t">
                <input id="counter" type="button" value="140"></input>
              </div>
              <!-- boton de twitt  -->
              <div class="col-md-offset-5 col-md-3 pr m-t">
                <button id="boton-twitt"  class="btn btn-default col-md-12 btwitt" type="submit" disabled>Twittear</button>
              </div>
            </div>
            <div id="container" class="col-md-12 bgnav pl pr">
              <!-- ejemplo de twitt -->

              <div class="col-md-12">
                <div class="col-md-2 pl pr">
                    <img class="img-responsive photo-rad" src="assets/images/mujer.png" alt="mujer">
                </div>
                <div class="col-md-10">
                  <p class="fnt-wht">Nancy Santana<span class="fnt-none txt-gray"> @nan</span><span class="fnt-none txt-gray"> · </span><span class="fnt-none txt-gray">3 min</span> </p>
                  <p>bien</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- contenedor de seguidores-->
        <div class="col-md-3">
          <!-- seguidores -->

        </div>
      </div>
    </section>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
